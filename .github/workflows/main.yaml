name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - id: build
    - uses: actions/checkout@v3
    - name: Build the Docker image
    - run: | 
      docker build -t docker-react -f Dockerfile.dev .
      docker run docker-react npm run test -- --coverage 